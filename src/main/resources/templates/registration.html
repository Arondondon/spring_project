<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registration</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="text-center">
<div class="container">
  <form class="form-signin w-50 m-auto" method="post" action="/registration" th:modelAttribute="userForm">
    <h2 class="form-signin-heading">Please sign up</h2>
    <div class="alert alert-danger" role="alert" th:text="${Error}"/>
    <p>
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
    </p>
    <p>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
    </p>
    <p>
      <label for="passConfirm" class="sr-only">Confirm password</label>
      <input type="password" id="passConfirm" name="passConfirm" class="form-control" placeholder="Confirm password" required="">
    </p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
  </form>
</div>
</body>
</html>
