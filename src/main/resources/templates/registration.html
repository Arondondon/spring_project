<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registration</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">

  <form class="form-signin w-50 m-auto" method="post" action="/registration" th:modelAttribute="userForm">

    <h1>Please signup</h1>

    <div th:if="${error != null}">
      <p class="alert alert-danger" role="alert" th:text="${error}" />
    </div>

    <p>
      <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
    </p>
    <p>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
    </p>
    <p>
      <input type="password" id="passConfirm" name="passConfirm" class="form-control" placeholder="Confirm password" required="">
    </p>
    <p>
      <input type="text" id="email" name="email" class="form-control" placeholder="Email" required="">
    </p>
    <p>
      <input type="text" id="telNumber" name="telNumber" class="form-control" placeholder="Telephone number" required="">
    </p>
    <button class="btn btn-lg btn-dark btn-block" type="submit">Sign up</button>
  </form>

</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
