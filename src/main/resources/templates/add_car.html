<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Car Park</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Adding a new car</h1>
    <form action="/car_park/add_car" method="post">
        <input type="text" name="name" placeholder="Enter name of car" class="form-control"><br>
        <textarea name="description" placeholder="Enter description of car" class="form-control"></textarea><br>
        <input type="number" name="max_length" placeholder="Enter the maximum length of the load in the car" class="form-control"><br>
        <input type="number" name="min_price" placeholder="Enter minimum price of car" class="form-control"><br>
        <button type="submit" class="btn btn-outline-dark btn-lg px-4 gap-3">Add</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
