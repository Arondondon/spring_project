<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Car park</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
  <h1>Car Park</h1>

  <div class="d-grid gap-2 d-sm-flex justify-content-sm-end">
    <a th:if="${user != null && (user.isManager() || user.isAdmin())} ? ${true} : ${false}" href="/car_park/add_car" class="btn btn-outline-dark btn-lg px-4 gap-3">Add new car</a>
  </div>

  <div th:each="car : ${cars}" class="alert bg-secondary mt-2 text-white">
    <h2 th:text="${car.name}"/>
    <p th:text="${car.description}"/>
    <h4 th:text="'Load length up to ' + ${car.max_length} + ' meters'"/>
    <!--<h4 th:text="'Price from ' + ${car.min_price} + ' rubles'"/>-->
    <!--<a th:if="${user != null}" th:href="'/order/' + ${car.id}" class="btn btn-primary">Order car</a>-->
    <a th:if="${user != null}" href="/order" class="btn btn-dark" th:text="'Order car from ' + ${car.min_price} + ' rubles'"/>
    <a th:if="${user == null}" href="/signin" class="btn btn-dark" th:text="'Order car from ' + ${car.min_price} + ' rubles'"/>
    <form th:if="${user != null && (user.isManager() || user.isAdmin())} ? ${true} : ${false}" th:action="'/car_park/' + ${car.id}" method="post" class="text-end">
      <button type="submit" class="btn btn-dark">Delete</button>
    </form>
  </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
