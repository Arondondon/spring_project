<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Sign in</title>
</head>

<body class="container mt-5">
<main class="form-signin w-50 m-auto">
    <form method="POST" action="/login">

        <h1>Please sign in</h1>

        <div>
            <input name="username" type="text" class="form-control mb-4" placeholder="Username" autofocus="true"/>
            <input name="password" type="password" class="form-control mb-4" placeholder="Password"/>

            <button class="w-100 btn btn-lg btn-dark mb-4" type="submit">Sign In</button>

            <a class="w-100 btn btn-outline-dark btn-sm" href="/registration">Sign up</a>
        </div>
    </form>
</main>

</body>
</html>
