<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Confirm order</h1>
    <form action="/order/confirm" method="post">

        <select name="service" class="form-select mb-4" aria-label="Default select example" disabled>
            <option selected th:text="${order.service.name}"/>
        </select>

        <select name="car" class="form-select mb-4" aria-label="Default select example" disabled>
            <option selected th:text="${order.car.name}"/>
        </select>

        <input type="text" name="customer" class="form-control mb-4" th:placeholder="${user.username}" disabled>
        <input type="text" name="tel_number" class="form-control mb-4" th:placeholder="${user.telNumber}" disabled>
        <input type="text" name="email" class="form-control mb-4" th:placeholder="${user.email}" disabled>

        <input type="text" name="deliveryFrom" class="form-control mb-4" th:placeholder="${order.delivery_from}">
        <input type="text" name="deliveryTo" class="form-control mb-4" th:placeholder="${order.delivery_to}">

        <input th:checked="${order.delivery_out_of_town}" class="form-check-input bg-dark mb-4" type="checkbox" value="" id="outOfTown" name="outOfTown" disabled>
        <label class="form-check-label mb-4" for="outOfTown">Delivery out of town</label>

        <input th:checked="${order.oversized_delivery}" class="form-check-input bg-dark mb-4" type="checkbox" value="" id="oversized" name="oversized" disabled>
        <label class="form-check-label mb-4" for="oversized">Oversized delivery</label>

        <textarea name="commentary" th:placeholder="${order.commentary}" class="form-control mb-4"></textarea>

        <input type="number" name="totalPrice" id="totalPrice" th:placeholder="${order.total_price}" class="form-control mb-4" disabled>

        <button type="submit" class="btn btn-dark btn-lg px-4 gap-3">Confirm</button>
        <a class="btn btn-outline-dark btn-lg px-4 gap-3" href="javascript: history.go(-1)">Edit</a>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
