<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Catalog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Service catalog</h1>

    <div class="d-grid gap-2 d-sm-flex justify-content-sm-end">
        <a th:if="${user != null && (user.isManager() || user.isAdmin())} ? ${true} : ${false}" href="/catalog/add_service" class="btn btn-outline-dark btn-lg px-4 gap-3">Add new service</a>
    </div>

    <div th:each="service : ${services}" class="alert bg-secondary mt-2 text-white">
        <h2 th:text="${service.name}"/>
        <p th:text="${service.description}"/>
        <!--<h4 th:text="'Price from ' + ${service.min_price} + ' rubles'"/>-->
        <!--<a th:if="${user != null}" th:href="'/order/' + ${service.id}" class="btn btn-primary">Order service</a>-->
        <a th:if="${user != null}" href="/order" class="btn btn-dark" th:text="'Order service from ' + ${service.min_price} + ' rubles'"/>
        <a th:if="${user == null}" href="/signin" class="btn btn-dark" th:text="'Order service from ' + ${service.min_price} + ' rubles'"/>
        <form th:if="${user != null && (user.isManager() || user.isAdmin())} ? ${true} : ${false}" th:action="'/catalog/' + ${service.id}" method="post" class="text-end">
            <button type="submit" class="btn btn-dark">Delete</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
