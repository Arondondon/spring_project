<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Order</h1>
    <form action="/order" method="post">

        <select name="service" class="form-select mb-4" aria-label="Default select example">
            <div th:each="service : ${services}">
                <option th:value="${service.id}" th:text="${service.name}"/>
            </div>
        </select>

        <select name="car" class="form-select mb-4" aria-label="Default select example">
            <div th:each="car : ${cars}">
                <option th:value="${car.id}" th:text="${car.name}"/>
            </div>
        </select>

        <input type="text" name="customer" class="form-control mb-4" th:placeholder="${user.username}" disabled>
        <input type="text" name="tel_number" class="form-control mb-4" th:placeholder="${user.telNumber}" disabled>
        <input type="text" name="email" class="form-control mb-4" th:placeholder="${user.email}" disabled>

        <input type="text" name="deliveryFrom" class="form-control mb-4" placeholder="Enter address delivery from">
        <input type="text" name="deliveryTo" class="form-control mb-4" placeholder="Enter address delivery to">

        <input class="form-check-input bg-dark mb-4" type="checkbox" value="" id="outOfTown" name="outOfTown">
        <label class="form-check-label mb-4" for="outOfTown">Delivery out of town</label>

        <input class="form-check-input bg-dark mb-4" type="checkbox" value="" id="oversized" name="oversized">
        <label class="form-check-label mb-4" for="oversized">Oversized delivery</label>

        <textarea name="commentary" placeholder="Comment to the order" class="form-control mb-4"></textarea>

        <input type="number" name="totalPrice" id="totalPrice" th:placeholder="1000" class="form-control mb-4" disabled>

        <button type="submit" class="btn btn-outline-dark btn-lg px-4 gap-3">Valide purchase</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
